{% extends "main.html" %}
{% block content %}
<div class="header-bar" style="justify-content:space-between;">
  <h2>Admin Dashboard</h2>
  <form method="post" action="{% url 'admin-logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="button">Logout</button>
  </form>
</div>

<div class="card-body">
  <h3>All Users</h3>
  <table border="1" cellpadding="8" cellspacing="0" width="100%">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Edit</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td><a class="button" href="{% url 'admin-user-edit' user.id %}">Edit</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No users found.</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
