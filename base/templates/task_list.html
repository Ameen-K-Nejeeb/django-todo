<h1>this is my template</h1>

<a href="{% url 'task-create'  %}">Add item</a>

<table>
    <tr>
        <th>Item</th>
    </tr>

    {% for task in tasks %}
      <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
      </tr>

    {% empty %}

    <h3>no such item</h3>

    {% endfor %}
</table>
