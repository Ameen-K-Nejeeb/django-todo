{% extends "main.html" %}
{% block content %}
<div class="header-bar" style="justify-content:space-between;">
  <h2>Edit User</h2>
  <a href="{% url 'admin-dashboard' %}" class="button">Back</a>
</div>

<div class="card-body">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save Changes</button>
  </form>
</div>
{% endblock %}
