<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">


    <style>
        body {
            background-color: #F4F7FB;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #2E2E48;
        }

        a,
        p {
            color: #4A4A68;
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        }

        input {
            outline: none;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px 10px 0 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .header-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #e0e4ee;
            transition: background 0.2s ease;
        }

        .task-wrapper:hover {
            background-color: #f8f9fd;
        }

        .task-title {
            display: flex;
            padding: 16px;
        }

        .task-title a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #58C48F;
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #C4C4C4;
            border-radius: 50%;
        }

        .delete-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            width: 30px;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
            color: #fff;
            background-color: #FF6B6B;
            border-radius: 50%;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .delete-link:hover {
            background-color: #FF8585;
            transform: scale(1.1);
        }

        #add-link {
            color: #667eea;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.2);
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        input[type=text],
        input[type=password],
        input[type=email],
        textarea {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 10px;
            width: 90%;
        }


        label {
            padding-top: 10px !important;
            display: block;
            font-weight: 500;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        .button {
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">

        {% block content %}

        {% endblock content %}

    </div>
</body>

</html>
